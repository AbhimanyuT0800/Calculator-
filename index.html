<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="just.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" class="screen">
            </div>
            <button onclick="clear()" class="clr">clear</button>
            <div class="buttons">
                <div class="row">
                    <button onclick="key(7)" class="btn">7</button>
                    <button onclick="key(8)" class="btn">8</button>
                    <button onclick="key(9)" class="btn">9</button>
                    <button onclick="key('/')" class="btn">/</button>

                </div>
                <div class="row">
                    <button onclick="key(4)" class="btn">4</button>
                    <button onclick="key(5)" class="btn">5</button>
                    <button onclick="key(6)" class="btn">6</button>
                    <button onclick="key('*')" class="btn">X</button>


                </div>
                <div class="row">
                    <button onclick="key(1)" class="btn">1</button>
                    <button onclick="key(2)" class="btn">2</button>
                    <button onclick="key(3)" class="btn">3</button>
                    <button onclick="key('-')" class="btn">-</button>


                </div>
                <div class="row">
                    <button onclick="key('.')" class="btn">.</button>
                    <button onclick="key(0)" class="btn">0</button>
                    <button onclick="key('+')" class="btn">+</button>
                    <button onclick="key('=')" class="btn">=</button>


                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
